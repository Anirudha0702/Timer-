<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Reet Your Time</title>
</head>
<body>
    <div class="container">
        <h2>Reset Your Time</h2>
        <div class="timer">
            <div class="timer-input">
                <input type="number" name="" class="time"id="minute" min="0"placeholder="Min">
                &#58
                <input type="number" name="" class="time"id="second" min="0" max="59"placeholder="Sec">
            </div>
        </div>
        <div class="btn-container">
            <button id="start">START</button>
            <!-- <button id="stop">STOP</button> -->
        </div>
    </div>
    <script src="./main/main.js"></script>
</body>
</html>
